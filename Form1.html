<html>
<head>
<script>
  String displaytotal = "$0"
  function CalcTotal()
   {
      unit = parseFloat(document.getElementById("units").value;
      total = unit * 500;
      displaytotal = "$" + String.valueOf(total);
      document.getElementById("displaytotal").innerHTML = displaytotal;
   }
</script>  
</head>
<body>
<form>
<table>
  <tr>
    <td>First Name:</td>
    <td><input type="text"></td>
  </tr>
  <tr>
    <td>Last name:</td>
    <td><input type="text"></td>
  </tr>
  <tr>
    <td>Address:</td>
    <td><input type="text"></td>
  </tr>
  <tr>
    <td>Console Preference:</td>
    <td>
      <input type="radio" name="consolepref" />PS5<br/>
      <input type="radio" name="consolepref" />XBox One<br/>
      <input type="radio" name="consolepref" />Switch<br/>
    </td>
  </tr>
  <tr>
    <td>Favorite Color:</td>
    <td>
      <input type="radio" name="favcolor" />Red<br/>
      <input type="radio" name="favcolor" />Blue<br/>
      <input type="radio" name="favcolor" />Green<br/>
      <input type="radio" name="favcolor" />Purple<br/>
    </td>
  </tr>
  <tr>
    <td>Previous Programming Languages:</td>
    <td>
      <input type="checkbox" />HTML<br/>
      <input type="checkbox" />Java<br/>
      <input type="checkbox" />Python<br/>
      <input type="checkbox" />C++<br/>
    </td>
  </tr>
   <tr>
    <td>Purchase Price of PS5:</td>
    <td>$500</td>
  </tr>
   <tr>
    <td>Number of PS5's to Purchase:</td>
    <td><input type="text" id="units"></td>
  </tr>
   <tr>
    <td>Total Cost to Purchase:</td>
    <td><input type="text"></td>
    <td><input type="button" onclick="CalcTotal();"/></td>
    <div id="displaytotal"></div>
  </tr>
</table>

</form>
</body>
</html>
